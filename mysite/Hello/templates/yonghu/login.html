<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>“凤凰杯”致远趣味定向越野</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="http://littlecircle.top/dxyy/login.css" type="text/css" />
  </head>
  <body>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form action="{% url 'login' %}" class="form-horizontal" method="post">{% csrf_token %}
                <span class="heading">用户登录</span>
                <h3>“凤凰杯”致远趣味定向越野</h3>
                <br>
                <div class="form-group">
                    <input type="username" name="username" class="form-control" id="inputEmail3" placeholder="用户名 (如 group1)">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码 (主办方下发的)">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">记住我</span>
                    <button type="submit" class="btn btn-default">登录</button>
                    {{error_message}}
                </div>
            </form>
        </div>
        </div>
    </div>
  </body>
</html>
